    <body onload="document.body.style.opacity='1'">
    <div class="container">
        <div class="card" id="card">
            <div class="info">
                <h1 class="title" style="padding-top: 5%;">Register for #NaachMadness</h1>
                <P>
                    <form 
                    method="post" 
                    action="https://docs.google.com/forms/u/2/d/e/1FAIpQLSfaFJLGZfSSE-eu7-YIe5HR_nMumsUchEwZ43jUrSxMGT4TFw/formResponse" 
                    id="mG61Hd"
                    style="padding-top: 5%;"
                    class="registerForm">
                    <div class="wrapper">
                        <input
                            type="text"
                            name="entry.684884427"
                            id="team-name"
                            value=""
                            placeholder="Team Name*"
                            required
                        />

                        <input
                            type="email"
                            name="entry.1194423024"
                            id="team-email"
                            value=""
                            placeholder="Team Email*"
                            required
                        />

                        <input
                            type="text"
                            name="entry.257541732"
                            id="contact-name"
                            value=""
                            placeholder="Captain Name*"
                            required
                         />

                        <input
                            type="text"
                            name="entry.2114397941"
                            id="contact-phone"
                            value=""
                            placeholder="Captain Phone Number*"
                            required
                        />
                        <h4>
                            I understand that I will need to submit team's registration fee and
                            roster by the specified date in January 2021.*
                        </h4>
                         <input
                        type="text"
                        name="entry.1190410120"
                        id="team-name"
                        value=""
                        required
                        placeholder="Type 'Yes' here to confirm*"
                        />

                        </div>
                        
                       
                        <textarea
                            style="text-align: left;"
                            name="entry.1839920740"
                            id="demo-message"
                            placeholder="Any Other Comments, Questions, or Concerns?"
                        ></textarea>

                        <input
                            type="submit"
                            value="Submit Registration"
                            class="submitButton"
                            onmouseover="hoverRegisterButton(this)"
                            onmouseout="resetRegisterButton(this)"
                            style="background: #f54642"
                        />
                    </form>
                </P>

                <p class="footer">
